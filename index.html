<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WELCOME TO INNOTECH</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
    <style>
        /* Smooth fade-in for elements */
        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s forwards;
        }

        .delay-1 { animation-delay: 0.5s; }
        .delay-2 { animation-delay: 1s; }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Fade-out when button is clicked */
        .fade-out {
            animation: fadeOut 1s forwards;
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
                transform: scale(1.1);
            }
        }

        .landing-body {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body class="landing-body">

    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="text-center" id="landingContent">
            <h1 class="display-4 fw-bold fade-in">Welcome to INNOTECH INC.</h1>
            <p class="lead fade-in delay-1">Explore our works, projects, and passion in tech.</p>
            <button id="enterBtn" class="btn btn-primary btn-lg mt-4 fade-in delay-2">Get Started</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#enterBtn').on('click', function () {
                $('#landingContent').addClass('fade-out');
                setTimeout(function () {
                    window.location.href = 'main.html';
                }, 1000); // match fade-out duration
            });
        });
    </script>
</body>
</html>
